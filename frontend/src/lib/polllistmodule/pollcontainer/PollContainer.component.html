<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>

<div class="voteContainer">
<div class="containerHeader">
  <div id = "name" title = "NAME"> Name</div>
  <div id = "lifetime" title = "LIFETIME">Lifetime</div>
</div>

<div id="body">
  <ul>
    <li *ngFor="let vote of vlcObject.votes">
      <vote [voteObject]="vote" (deletePollEvent)="this.deleteVote($event)"></vote>
    </li>

  </ul>
</div>

</div>



</html>
