<div class="vote">
  <span id = "name" title = "VOTE NAME" (click)="showVoteResult()" >{{showVoteName()}}</span>

  <div *ngIf="lowlifetime;else longlifetime">
    <div id="lifetimecomponentred">
      <div id = "redlifetime" title = "VOTE LIFETIME">{{showVoteLifetime()}}</div>
    </div>
  </div>
  <ng-template #longlifetime>
    <div id="lifetimecomponentgreen">
      <div id = "greenlifetime" title = "VOTE LIFETIME">{{showVoteLifetime()}}</div>
    </div>
  </ng-template>

  <span id="delete" title="DELETE VOTE" (click)="deletethisVote()" >
    <input type="image" src="../../../assets/deleteButton.png" width="30%" height="30%">
  </span>

  <div class="resultbutton" *ngIf="voteisfinish" (click)="showVoteResult()"></div>

</div>
