<div class="body">

    <!-- Loginwindow -->
    <div class="loginfield" >
      <div id="loginwindow">
        <div class="loginheadline">Login to your account</div>
        <div class="txt_field">
          <input type="text" required
                 [value]="this.userEmail"
                 (change)="setUsername($event)"
          >
          <span></span>
          <label *ngIf="wrongUsernameorPassword == false">Email</label>
          <label *ngIf="wrongUsernameorPassword" style="color:red">Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required
                 [value]="this.password"
                 (change)="setPassword($event)"
          >
          <span></span>
          <label *ngIf="wrongUsernameorPassword == false">Password</label>
          <label *ngIf="wrongUsernameorPassword" style="color:red">Password</label>
          <div class="loginFailed" *ngIf="wrongUsernameorPassword">
            Password or Username is incorrect! {{getTimeout()}}
          </div>

          <div class="loginFailed" *ngIf="serverproblems">
            <mat-icon id="serverproblemicon">report_problem</mat-icon>
            Oh it seems there are Serverproblems!
          </div>

          <div class="helpbutton" (click)="presshelpbutton()"> Need help?</div>

        </div>


        <button type="submit" value="Login"  (click)="submitlogin($event)"> </button>
        <div class="loading" *ngIf="showloadingstatus">
          <mat-spinner [diameter]="40"></mat-spinner>
        </div>

      </div>

    </div>


    <div class="helpwindow" *ngIf="helpbuttonpressed">

      <h1 mat-dialog-title>INFO</h1>
      <div mat-dialog-content>If you have problems logging in or do not yet have acess data, please contact
        <a href="https://itsc.fhws.de/helpdesk/">Helpdesk.ITSC@fhws.de</a>
      </div>
      <div mat-dialog-actions>
        <button mat-flat-button color="primary" (click)="pressokaybutton()">OKAY </button>
      </div>

    </div>


  </div>
