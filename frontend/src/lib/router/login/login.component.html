  <div class="body">

    <!-- Loginwindow -->
    <div class="loginfield" >
      <div id="loginwindow">
        <div class="headline">Login to your account</div>
        <div class="txt_field">
          <input type="text" required
                 [value]="this.username"
                 (change)="setUsername($event)"
          >
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required
                 [value]="this.password"
                 (change)="setPassword($event)"
          >
          <span></span>
          <label>Password</label>
        </div>
        <div class="helpbutton" (click)="presshelpbutton()"> Need help?</div>
        <input type="submit" value="Login"  (click)="submitlogin()" routerLink="/main">
      </div>

    </div>


    <div class="helpwindow" *ngIf="helpbuttonpressed">

      <div class="headline"> INFO</div>
      <div class="infotext">
        If you have problems logging in or do not yet have acess data, please contact FHWS-HELPCENTER
      </div>

      <div class="okaybutton" (click)="pressokaybutton()">
        <div class="okay_txt">OKAY</div>
      </div>

    </div>



  </div>
