<div id="head">
  <h1>{{this.vote.name}}</h1>
</div>

<div id="body">
  <ul>
    <li *ngFor="let question of this.vote.questions">
      <surveyQuestion
        [question]="question"
      ></surveyQuestion>
    </li>
  </ul>
</div>

  <div id="submitButton">
    <button mat-flat-button color="primary" [disabled]="this.surveyFrom.invalid" (click)="submitSurvey()">Submit</button>
  </div>


<button mat-flat-button color="primary" (click)="debug()">Debug</button>
