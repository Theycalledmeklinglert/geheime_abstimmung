<div id="head">
  <h1>{{this.vote.name}}</h1>
</div>

<div id="body">

  <form [formGroup]="surveyForm" >
    <ul>
      <li *ngFor="let question of this.vote.questions">
        <surveyQuestion
          [question]="question"
          [parentForm]="surveyForm"
        ></surveyQuestion>
      </li>
    </ul>
  </form>
</div>

  <div id="submitButton">
    <button mat-flat-button color="primary" [disabled]="this.surveyForm.disable && this.surveyForm.invalid" (click)="submitSurvey()">Submit</button>
  </div>


<button mat-flat-button color="primary" (click)="debug()">Debug</button>
