<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>surveyResult</title>
</head>
<body>


<div class="resultwindow" id="forPrint">
  <div class="headline">
    Your Result <br/>
    <div id="pollnumber"> You clicked Poll: {{getIDofClickedPoll()}}</div>
  </div>

  <div *ngIf="!this.validated" id="decryptWindow">
    <br/>
    <div mat-dialog-content>Please fill in the private key for this poll:</div>
      <mat-form-field [ngStyle]="{'width.ch': inputText.value.length, 'min-width.ch': 20, 'max-width.ch': 30}">
        <input matInput type="text" #inputText class="inputfield" id="emailInput" [(ngModel)]="this.tempPrivKey">
        <mat-label id="inputfield">Enter here...</mat-label>
      </mat-form-field>
      <br/>
    <div mat-dialog-content>Remaining attempts: {{this.enterCounter}}</div>
    <br/>
    <div mat-dialog-actions>
      <button mat-flat-button color="primary" (click)="this.showChart()">Enter</button>
    </div>
  </div>
  <div *ngIf="this.validated" id="questiontitle">
      {{this.poll.questions[this.questionCount].title}}
  </div>
        <div *ngIf="this.validated" id="chart">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"
        [colors]="['#00ff00', '#ff0000', '#0000ff', '#fdd551']"
      ></apx-chart>
  </div>
  <button mat-flat-button (click)="this.showChart(); questionCount = questionCount - 1;" *ngIf="this.questionCount - 1 >= 0">
  <mat-icon>keyboard_arrow_left</mat-icon>
</button>
  <button mat-flat-button (click)="this.showChart(); questionCount = questionCount + 1;" *ngIf="this.questionCount + 1 < this.poll.questions.length">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>

</div>

<div class="printIcon" (click)="print()">
  <mat-icon class="pinterIcon">print</mat-icon>
</div>

<div class="returnToMainButton">
  <input type="image" src="../../assets/returnToMain_btn.png" width="125%" height="125%" routerLink="/main"/>
</div>


</body>
</html>
