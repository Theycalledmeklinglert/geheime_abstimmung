<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>main</title>
</head>
<body>
<div class="taskbar">
  <div class="changePasswordButton">
    <input type="image" src="../../assets/changePassword_btn.png" width="50%" height="50%"(click)="showChangePassword()" />
  </div>

  <div class="sysadminfunctions" *ngIf="isAdmin">
  <div class="addAdminButton">
    <input type="image" src="../../assets/addAdmin_btn.png" width="50%" height="50%"(click)="showAddAdmin()" />
  </div>

  <div class="deleteAdminButton">
    <input type="image" src="../../assets/deleteAdmin_btn.png" width="50%" height="50%"(click)="showDeleteAdmin()" />
  </div>

  </div>
</div>


<div class="listwindow">
  <div class="background" >
    <div class="headline">Your Votes</div>

    <voteContainer></voteContainer>
  </div>

</div>

<div class="adminGenerator" *ngIf="addAdmin">
  <div class="headline">Add Admin</div>

  <div class="txt_field">
    <input type="text" required
           [value]="this.newadminadress"
           (change)="setUseradressofnewAdmin($event)"
    >
    <span></span>
    <label>Email</label>
  </div>

  <div class="txt_field">
    <input type="text" required
           [value]="this.newadminpassword"
           (change)="setpasswortofnewAdmin($event)"
    >
    <span></span>
    <label>Password</label>
  </div>


  <div class="txt_field">
    <input type="text" required
           [value]="this.newadminusername"
           (change)="setUsernameofnewAdmin($event)"
    >
    <span></span>

    <label>Username</label>

  </div>



  <div class="add" (click)="sendAddAdminrequest()">
    <div class="add_txt">Add</div>
  </div>
  <div class="cancel" (click)="hideAddAdmin()">
    <div class="cancel_txt">Cancel</div>
  </div>
</div>



<div class="deleteAdmin" *ngIf="deleteAdmin">
  <div class="headline">Delete Admin</div>

  <div class="txt_field">
    <input type="text" required
           [value]="this.deleteadminadress"
           (change)="setUsernameoftoDeleteAdmin($event)"
    >
    <span></span>
    <label>Email</label>
  </div>

  <div class="delete" (click)="sendDeleteAdminrequest()">
    <div class="delete_txt">Delete</div>
  </div>
  <div class="cancel" (click)="hideDeleteAdmin()">
    <div class="cancel_txt">Cancel</div>
  </div>
</div>




<div class="changePassword" *ngIf="changePassword">
  <div class="headline">Change Password</div>

  <div class="txt_field">
    <input type="text" required
           [value]="this.changedPassword"
           (change)="setnewPassword($event)"
    >
    <span></span>
    <label>New Password</label>
  </div>

  <div class="change" (click)="sendChangePasswordrequest()">
    <div class="change_txt">Change</div>
  </div>
  <div class="cancel" (click)="hideChangePassword()">
    <div class="cancel_txt">Cancel</div>
  </div>
</div>


<div class="newVoteButton">
  <input type="image" src="../../assets/newVote_btn.png" width="125%" height="125%" routerLink="/editor"/>
</div>

</body>
</html>
