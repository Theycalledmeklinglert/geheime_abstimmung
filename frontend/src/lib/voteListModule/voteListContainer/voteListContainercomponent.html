<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <div class="voteListContainer">
    <div class="header">
      <h1>Your Votes</h1>


      <div id="body">
        <ul>
          <li *ngFor="let list of lcObject.lists; let i = index">
            <list
              (changeViewEvent)="currentView($event)"
              (update_TF_Event) = "updateTF($event)"
              [listObject]="list"
            ></list>
          </li>
        </ul>
      </div>

      <div class="button" title="ADD LIST"  (click)="createNewVote()">
        <input type="image" src="../assets/plus-black.png" name="submit" width="25" height="25"/>

      </div>
    </div>




</html>
