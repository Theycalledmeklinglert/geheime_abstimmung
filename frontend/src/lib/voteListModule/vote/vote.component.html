<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<body>
<div class="vote" (click)="showVoteResult()">
  <div id = "name" title = "VOTE NAME">{{showVoteName()}}</div>


  <div *ngIf="lowlifetime;else longlifetime">
    <div class="lifetimecomponentred">
      <div id = "redlifetime" title = "VOTE LIFETIME">{{showVoteLifetime()}}</div>
    </div>
  </div>
  <ng-template #longlifetime>
    <div class="lifetimecomponentgreen">
      <div id = "greenlifetime" title = "VOTE LIFETIME">{{showVoteLifetime()}}</div>
    </div>
  </ng-template>

  <div id="delete" title="DELETE VOTE" (click)="deletethisVote()" >
    <input type="image" src="../../../assets/deleteButton.png" width="30%" height="30%">
  </div>

</div>


</body>
</html>
