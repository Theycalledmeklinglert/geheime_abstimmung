<div id="head">
  <h2>{{this.question.title}}</h2>
</div>

<div id="body">

  <section class="yesNoAnswer" *ngIf="this.question.type=='yesNoAnswer' ">
    <mat-radio-group [(ngModel)]="labelPosition">
      <mat-radio-button class="example-margin" value="yes">yes</mat-radio-button>
      <mat-radio-button class="example-margin" value="no">no</mat-radio-button>
    </mat-radio-group>
  </section>

  <section class="fixedAnswer" *ngIf="this.question.type=='fixedAnswer'">
    <ul>
      <li *ngFor="let answer of this.question.fixedAnswers; let i = index">
        <div class="answer">
          <mat-checkbox (change)="updateFixedAnswer()">
          {{answer}}
        </mat-checkbox>
        </div>
      </li>
    </ul>
  </section>

  <section class="customAnswer" *ngIf="this.question.type=='individualAnswer' ">
    <mat-form-field>
      <input matInput placeholder="Your Answer">
    </mat-form-field>
  </section>

</div>
