<div id="head">
  <input class="questiontitle" type="text" [(ngModel)]="this.question.title" />
</div>


<div id="body">
  <form id="questionSelect">
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1" (click)="chooseYesNoAnswer()" >Yes/No  Answer</mat-radio-button>
      <mat-radio-button value="2" (click)="chooseFixedAnswers()">Fixed Answer</mat-radio-button>
      <mat-radio-button value="3" (click)="chooseIndividualAnswers()">individual Answer</mat-radio-button>
    </mat-radio-group>
  </form>

  <div *ngIf="this.fixedAnswers" class="questionwindow">
    <ul class="answerlist">
      <li *ngFor="let answer of this.question.fixedAnswers" class="answerstyle">
        {{answer}}

        <button mat-icon-button (click)="deleteAnswer(answer)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>

      <div id="customAnswer">
       <mat-form-field>
          <mat-label>Enter an answer:</mat-label>
          <input matInput placeholder="Your Answer" [(ngModel)]="this.tempAnswer">
        </mat-form-field>
    </div>

    </ul>
    <button mat-icon-button (click)="addAnswer()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Add a description:</mat-label>
    <textarea matInput
      [(ngModel)]="this.question.description"
      
      placeholder="Enter a description..."
      >
    </textarea>
  </mat-form-field>

</div>
