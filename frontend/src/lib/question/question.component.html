<div class="container">
<input class="questiontitle" type="text" [(ngModel)]="this.question.title" />
  <form>
  <div>
      <input class="radio" type="radio" (click)="this.chooseYesNoAnswer()" id="yesNo" value="yesNo">
    <label class="answerbutton yesNo" for="yesNo"></label>
      <input class="radio" type="radio" (click)="this.chooseFixedAnswers()" id="fixed" value="fixed">
      <label class="answerbutton fixed" for="fixed"></label>
  </div>
  </form>
</div>
