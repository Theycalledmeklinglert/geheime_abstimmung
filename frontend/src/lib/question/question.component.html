<div id="head">

  <mat-form-field class="questiontitle" >
    <input  matInput
            #titleInput
            name="questionTitleInput"
            class="inputfield"
            type="text"
            [(ngModel)]="this.question.title"
            required/>
    <mat-label class="inputfield">Enter your question here...</mat-label>
  </mat-form-field>
</div>

<mat-form-field id="description" appearance="fill">
  <mat-label class="inputfield">Add a description (optional)</mat-label>
  <textarea matInput
            oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
            id="textarena"
            name="questionDescriptionInput"
            #descInput
            [(ngModel)]="this.question.description"
            placeholder="Enter a description..."
  >
    </textarea>
</mat-form-field>


<div id="body">
  <form id="questionSelect">
    <mat-radio-group aria-label="Select an option" required>
      <mat-radio-button (click)="chooseYesNoAnswer()" value="1" [checked]="question.type == 'yesNoAnswer'">
        Yes/No Answer
      </mat-radio-button>
      <mat-radio-button (click)="chooseFixedAnswers()" value="2" [checked]="question.type == 'fixedAnswers'">
        Fixed Answers
      </mat-radio-button>
      <mat-radio-button (click)="chooseIndividualAnswers()" value="3" [checked]="question.type == 'individualAnswer'">
        Individual Answers
      </mat-radio-button>
    </mat-radio-group>
  </form>

  <div *ngIf="this.fixedAnswers" class="questionwindow">
    <div id="customAnswer">
      <mat-form-field>
        <mat-label>Enter an answer:</mat-label>
        <input  matInput
                name="customAnswerInput"
                placeholder="Your Answer"
                [(ngModel)]="this.tempAnswer"
                (keyup.enter)="addAnswer()">
      </mat-form-field>
    </div>
<section  id="answerlist">
    <ul style="padding: 0;">
      <li *ngFor="let answer of this.question.fixedAnswers">
        <div id="answertext">{{answer}}</div>
        <button mat-icon-button (click)="deleteAnswer(answer)">
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
</section>
    <button mat-icon-button (click)="addAnswer()">
      <mat-icon>add</mat-icon>
    </button>
  </div>


</div>
